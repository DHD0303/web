<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/pc.css">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <link rel="stylesheet" type="text/css" href="css/regis.css">
    <title>Document</title>
</head>
<body>
    <div class="top">
        <div class="img">
            <img src="picture/logo.jpg" class="logo">
        </div>
        <div class="menu">
            <img src="picture/head.jpg" class="phead">
            <p class="selects">
                <span class="login" onclick="login()">登陆</span>
                <span class="register" onclick="register()">注册</span>
                <span class="help" onclick="alert('暂未开发')">帮助</span>
                <span class="feedback" onclick="alert('暂未开发')">问题反馈</span>
            </p>
        </div>
    </div>
    <div class="center">
        <div class="img">
            <img src="picture/font.png" class="font">
        </div>
        <div class="img">
            <img src="picture/shadow.png" class="shadow">
        </div>
        <form  method="POST" id="signup" action="php/login.php" onsubmit="return accept();">
            <p class="title">欢迎使用小白网盘</p>
            <p class="select">
                <span class="login" onclick="login()">登陆</span>
                <span class="register" onclick="register()">注册</span>
            </p>
            <img src="picture/user.jpg" class="userimg"/>
            <input id="username" type="username" name="username" placeholder="请输入账号"/>
            <img src="picture/lock.jpg" class="passimg"/>
            <input id="password" type="password" name="password" placeholder="请输入密码"/>
            <label class="auto-sign">
                <input type="checkbox" id="autoSign"><span>记住登陆</span>
            </label>
            <input id="accp" type="submit" value="登陆" class="lgnbtn">
            <a href="#" class="forget">忘记密码</a>
        </form>
    </div>
    <div class="bottom">
        <img src="picture/slogan.jpg" class="slogan">
    </div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
